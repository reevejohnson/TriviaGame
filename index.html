<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    </head>
    <body>

        <div class="triviaTitle"> Pop Music Trivia </div>

        <div class="instructions">
            This quiz will test your knowledge of contemporary popular music.
            <br>
            Click "Start Quiz" to begin the timer.
            <br>
            You will have 75 seconds to answer 15 tough questions.
            <br>
            Good luck!
        </div>

        <div class="timer"></div>

        <div class="triviaDiv">
            <button type="button" class="startButton">Start Quiz</button>

            <form class="questions"></form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
